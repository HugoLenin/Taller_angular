<div class="container mt-4">
  <h2 class="mb-4 text-center">TV Series</h2>

  <div class="row">
    <!-- Tabla de series -->
    <div class="col-md-8">
      <table class="table table-striped table-bordered">
        <thead class="table-dark text-center">
          <tr>
            <th>#</th>
            <th>Name</th>
            <th>Channel</th>
            <th>Seasons</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let s of series" (click)="selectedSerie = s" class="table-row">
            <td>{{ s.id }}</td>
            <td class="text-primary text-decoration-underline" style="cursor:pointer">
              {{ s.name }}
            </td>
            <td>{{ s.channel }}</td>
            <td>{{ s.seasons }}</td>
          </tr>
        </tbody>
      </table>

      <p class="fw-bold text-end">
        Seasons average: {{ averageSeasons | number:'1.0-2' }}
      </p>
    </div>

    <div class="col-md-4" *ngIf="selectedSerie">
      <div class="card h-100 shadow-sm">
        <img [src]="selectedSerie.poster" class="card-img-top" alt="{{ selectedSerie.name }}">
        <div class="card-body">
          <h5 class="card-title">{{ selectedSerie.name }}</h5>
          <p class="card-text">{{ selectedSerie.description }}</p>
          <a [href]="selectedSerie.webpage" target="_blank" class="btn btn-outline-primary btn-sm">Ver m√°s</a>
        </div>
      </div>
    </div>
  </div>
</div>
